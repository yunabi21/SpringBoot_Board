<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>saveForm</title>
</head>
<body>
  <h2>saveForm.html</h2>

  <form th:action="@{/board/save}" method="post">

    내용: <input type="text" name="boardContents"><br/>
    <button type="submit">작성하기</button>
  </form>
</body>
</html>
